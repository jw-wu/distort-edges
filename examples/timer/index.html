<html>
  <head>
    <title>Distort Edges: Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/timer.css">
    <link rel="stylesheet" href="./css/hud.css">

  </head>
  <body>

    <div>
      <div id="timer">

        <!-- Hours -->
        <div>
          <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" id="time1">
            <path d="" fill="var(--color-object)" id="distorted-node-1"></path>
          </svg>
        </div>
        
        <!-- : -->
        <div class="colon-container">
          <svg width="25" height="58" viewBox="0 0 25 58" fill="none" xmlns="http://www.w3.org/2000/svg" class="colon">
            <path d="M25 12.5C25 19.4036 19.4036 25 12.5 25C5.59644 25 0 19.4036 0 12.5C0 5.59644 5.59644 0 12.5 0C19.4036 0 25 5.59644 25 12.5Z M25 45.5C25 52.4036 19.4036 58 12.5 58C5.59644 58 0 52.4036 0 45.5C0 38.5964 5.59644 33 12.5 33C19.4036 33 25 38.5964 25 45.5Z" fill="var(--color-object)"></path>
          </svg>
        </div>

        <!-- Minutes -->
        <div>
          <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" id="time2">
            <path d="" fill="var(--color-object)" id="distorted-node-2"></path>
          </svg>
        </div>
        
        <!-- : -->
        <div class="colon-container">
          <svg width="25" height="58" viewBox="0 0 25 58" fill="none" xmlns="http://www.w3.org/2000/svg" class="colon">
            <path d="M25 12.5C25 19.4036 19.4036 25 12.5 25C5.59644 25 0 19.4036 0 12.5C0 5.59644 5.59644 0 12.5 0C19.4036 0 25 5.59644 25 12.5Z M25 45.5C25 52.4036 19.4036 58 12.5 58C5.59644 58 0 52.4036 0 45.5C0 38.5964 5.59644 33 12.5 33C19.4036 33 25 38.5964 25 45.5Z" fill="var(--color-object)"></path>
          </svg>
        </div>

        <!-- Seconds -->
        <div>
          <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" id="time3">
            <path d="" fill="var(--color-object)" id="distorted-node-3"></path>
          </svg>
        </div>
        
      </div>

      <div id="hud">
        <div id="title">Distort Edges</div>
        <div id="toggle">

          <span>UNIFORM EDGE</span>
          <label class="switch">
            <input type="checkbox" onchange="toggleEdge(event)">
            <span class="slider"></span>
          </label>

          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

          <span>DARK MODE</span>
          <label class="switch">
            <input type="checkbox" onchange="toggleMode(event)" checked>
            <span class="slider"></span>
          </label>

        </div>
      </div>
    </div>



    <script type="module" src="./js/main.js"></script>
    
  </body>
</html>
